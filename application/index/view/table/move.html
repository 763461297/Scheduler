<h3>{$item.course}原上课机房：
{foreach $places as $pls}
	{$pls}&nbsp;
{/foreach}
{if condition="empty($places)"}
未安排
{/if}
</h3>
<form id="form-move" data-action="{:url('index/table/domove')}" class="form-horizontal">
	<input type="hidden" name="id" value="{$_id}"/>
  <div class="form-group">
    <label for="inputWeek" class="col-sm-3 control-label">上课周</label>
    <div class="col-sm-8">
      <select id="inputWeek" name="week" class="form-control">
{for start="1" end="30"}
		  <option value="{$i}">{$i}</option>
{/for}
		</select>
    </div>
  </div>
  <div class="form-group">
    <label for="inputDay" class="col-sm-3 control-label">上课日</label>
    <div class="col-sm-8">
      <select id="inputDay" name="day" class="form-control">
{for start="1" end="7"}
		  <option value="{$i}">{$week_rep[$i]}</option>
{/for}
		</select>
    </div>
  </div>
  <div class="form-group">
    <label for="inputSection" class="col-sm-3 control-label">节次</label>
    <div class="col-sm-8">
      <select id="inputSection" name="section" class="form-control">
		  <option value="1">1-2</option>
		  <option value="3">3-4</option>
		  <option value="5">5-6</option>
		  <option value="7">7-8</option>
		  <option value="9">9-10</option>
		</select>
    </div>
  </div>
  <div class="form-group">
    <label for="inputMac" class="col-sm-3 control-label">机房</label>
    <div class="col-sm-8">
      <input id="inputMac" type="text" name="mac" class="form-control" placeholder="英文逗号间隔机房如1A,1B,1C">
    </div>
  </div>
</form>
